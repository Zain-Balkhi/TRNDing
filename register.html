<!DOCTYPE html>
<html lang="en">
<head>
    <link href="register.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hashtagTRND - Registration</title>
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img src="images/hashtagTRND.png" alt="TRND">
        </a>
        <button class="login-button" onclick="window.location.href = 'login.html'">Login</button>
    </header>
    
    <!-- Registration form -->
    <div class="login-container">
        <h2>Register</h2>
        <form id="registrationForm">
            <label for="newUsername">New Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>
            <br>
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
            <br>
            <button type="submit" onclick="registerUser()">Register</button>
        </form>
    </div>

    <script src="javascript/registration.js"></script> <!-- Include JavaScript file for handling registration -->
</body>
</html>
